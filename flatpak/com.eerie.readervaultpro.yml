app-id: com.eerie.readervaultpro
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: reader-vault-pro
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home

build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
    npm_config_nodedir: /usr/lib/sdk/node20

modules:
  - name: reader-vault-pro
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/reader-vault-pro/flatpak-node/cache
    build-commands:
      - npm install --offline
      - npm run build
      - npx electron-builder --linux dir --publish never
      - cp -r dist/linux-unpacked /app/reader-vault-pro
      - install -Dm755 flatpak/reader-vault-pro.sh /app/bin/reader-vault-pro
      - install -Dm644 assets/icon.png /app/share/icons/hicolor/512x512/apps/com.eerie.readervaultpro.png
      - install -Dm644 flatpak/com.eerie.readervaultpro.desktop /app/share/applications/com.eerie.readervaultpro.desktop
      - install -Dm644 flatpak/com.eerie.readervaultpro.metainfo.xml /app/share/metainfo/com.eerie.readervaultpro.metainfo.xml
    sources:
      - type: dir
        path: ..
        skip:
          - flatpak
          - node_modules
          - android
          - ios
          - release
      - flatpak/generated-sources.json